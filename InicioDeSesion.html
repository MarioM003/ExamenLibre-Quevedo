<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="/css/master2.css">
</head>

<body style="background-image: url('/image/fondoinicio.jpg');">
    <a href="index.html">
        <svg style="width: 3%; color: #fff" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />      
    </svg>

    </a>


    <div class="login-box">
        <img src="/image/logo.png" class="avatar" alt="Avatar Image">
        <h1>Inicio de sesion</h1>
        <form>
            <!-- USERNAME INPUT -->
            <label for="username">Usuario</label>
            <input type="text" placeholder="Usuario">


            <label for="password">Contraseña</label>
            <input type="password" placeholder="Contraseña">
            <input type="submit" value="Iniciar sesion">

            <a href="#">No recuerdas tu contraseña?</a><br>
            <a href="Registro.html">No cuentas con una cuenta?</a>
        </form>
    </div>
</body>

</html>
